<div id="setCondivisioniCollezione">
    <#if collezione.pubblica> <!-- collezione è un par freemarker -->
        <h1>Si possono aggiungere condivisioni solo a collezioni private</h1>
    <#else>
        <h1>
            Crea una nuova condivisione
        </h1>
        <div>
            <form method="get" action="servletDiProvaCollezioniCondivise">
                <input type="text" value="nickname" name="nicknamePar">
                <input type="submit">
            </form>
            <h3> lista Condivisioni</h3>
            <div style="width: 300px;height: 300px;background-color: greenyellow;display: flex;flex-direction: column;align-items: center;justify-content: flex-start;overflow-y:auto ">
                <#if collezionistiList?size!=0>
                    <#list collezionistiList as c>
                        <div style="margin-top: 5px;width: 90%;height: 50px">
                            ${c.nickname}
                        </div>
                    </#list>
                <#else>
                    <h5> Non è condivisa </h5>
                </#if>
            </div>
        </div>
    </#if>
</div>
