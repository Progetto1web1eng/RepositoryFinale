<div id="vistaCollezioneDiv">
    <div id="vistaCollezioneDiv1">
        <div style="width: 30%;height: 100%;position: relative;" class="vistaCollezioniDiv1_1">
            <#if immagini ??>
            <#list immagini as i>
            <img src="immaginiDischi/${i.filename}" alt="immagine Collezione" id="vistaCollezioneImmagineCollezione"/> 
            </#list>
            <#else>
             <img src="immaginiDischi/defaultIMG.png" alt="immagine Collezione" id="vistaCollezioneImmagineCollezione"/> 
            </#if>
        </div>
        <div class="vistaCollezioniDiv1_1" style="display: flex;flex-direction: column;align-items: center;justify-content: space-between;">
            <h1> ${collezioneSelezionata.nomeCollezione}</h1>
            <h3 style="font-size: 20px">
                <#if collezioneSelezionata.pubblico>
                    pubblica
                <#else>
                    privata
                </#if>
            </h3> 
        </div>
        <div class="vistaCollezioniDiv1_1">
            <p id="vistaCollezioniP1">cancella<img id="vistaCollezioneCestinoImg" style="vertical-align:middle;padding-left: 5px"></p>
            <a href="servletDiProvaCollezioniCondivise?AggCond=${collezioneSelezionata.key}" id="vistaCollezioniP2">aggiungi<img id="vistaCollezioneModificaImg" style="vertical-align:middle"></a>
        </div>
    </div>
    <div id="vistaCollezioneDiv2">
        <!-- ciclo di ripetizione per ogni disco della collezione -->
        <#list dischiList as d>
            <div class="vistaCollezioneDivDischi">
                <div>
                    <img src="immaginiDischi/defaultIMG.png" alt="immagine disco" class="vistaCollezioneImmagineDisco" >
                </div>
                <div>
                    <h3 style="color: white">${d.nomeDisco}:  ${d.anno}</h3>
                </div>
                <div>
                    <a href="servletDiProvaDelete?dK=${d.key}"><img id="vistaCollezioneCestinoImg" alt="cancella" style="margin-right: 20px;"></a>
                    <a href="servletDiProvaModificaDisco?discoKey=${d.key}&collK=${collezioneSelezionata.key}"><img id="vistaCollezioneModificaImg" alt="modifica" style="margin-right: 20px;"></a>
                </div>

            </div>
        </#list>
        <a href="servletDiProvaInserisciDisco?collezioneKey=${collezioneSelezionata.key}"><img id="vistaCollezioneAggiungiImg"></a>
    </div>
    
    
</div>
