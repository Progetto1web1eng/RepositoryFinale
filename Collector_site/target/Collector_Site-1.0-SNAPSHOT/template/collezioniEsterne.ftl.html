<div id="collezioniEsterneDiv">
     <#if collezioniList?size != 0>
            <h1 style="margin-left: 42%;color: #303841">Collezioni di:${collezionista.nickname}</h1>
            <#list collezioniList as c>
                <div class="collezioniEsterneContainer">
                    <h1 style="color: #303841;"> ${c.nomeCollezione}</h1>
                     <a class="collezioniEsterneA" href="servletDiProvaRicercaGlobale?collezioneK=${c.key}"><img class="collezioniEsterneImgInfo" ></a>
                </div>
            </#list>
        <#else>
            <h1> questo utente non ha collezioni</h1>
        </#if>
</div>
