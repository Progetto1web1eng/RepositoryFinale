<div id="setCondivisioniCollezione">
    <#if collezione.pubblico> <!-- collezione Ã¨ un par freemarker -->
        <h1 style="margin-left: 25%;color: #303841;">Si possono aggiungere condivisioni solo a collezioni private</h1>
    <#else>
        <h1 style="color: #303841;margin-left: 39%;">
            Crea una nuova condivisione
        </h1>
        <div>
            <form method="get" action="servletDiProvaCollezioniCondivise">
                <input id="setCCInput" type="text" value="nickname" name="nicknamePar">
                <input id="setCCSubmit" type="submit">
            </form>
            <h3 style="position: absolute;top: 450px;left: 78%;color: #303841;"> lista Condivisioni</h3>
            <div id="setCCdivContainer" style="width: 350px;height: 400px;background-color: greenyellow;display: flex;flex-direction: column;align-items: center;justify-content: flex-start;overflow-y:auto;position: absolute;top: 500px;left: 78%; ">
                <#if collezionistiList?size!=0>
                    <#list collezionistiList as c>
                        <div class="setCCdivItem" style="margin-top: 5px;width: 90%;height: 50px">
                            ${c.nickname}
                        </div>
                    </#list>
                <#else>
                    <h5 style="color: #303841;"> Non &#232; condivisa </h5>
                </#if>
            </div>
        </div>
    </#if>
</div>
