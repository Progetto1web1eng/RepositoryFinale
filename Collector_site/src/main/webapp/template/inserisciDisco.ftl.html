<div id="inserisciDiscoDiv">
    <h1 id="inserisciDiscoH1">inserisci un nuovo disco</h1>
    <div id="inserisciDiscoLinea1" class="inserisciDiscoLinea"></div>
    <div id="inserisciDiscoLinea2" class="inserisciDiscoLinea"></div>
    <div id="inserisciDiscoLinea3" class="inserisciDiscoLinea"></div>
    <div id="inserisciDiscoLinea4" class="inserisciDiscoLinea"></div>

    <div id="inserisciDiscoLinea7" class="inserisciDiscoLinea"></div>
    <div id="inserisciDiscoLinea8" class="inserisciDiscoLinea"></div>
    
    <form method="get" action="servletDiProvaInserisciDisco"> 
        <!-- inizio inserimento caratteristiche disco -->
        <input type="text" value="Nome disco" name="nomeDiscoPar" id="inserisciDiscoNomeDisco" onkeyup="completamento()" onclick="resetInserisciNomeDiscoInput()">
        <input type="text" value="barcode" name="barcodePar" id="inserisciDiscoBarcode">
        <select name="tipoDiscoPar" id="inserisciDiscoSelectTipo">
            <option value="CD">CD</option>
            <option value="vinile">Vinile</option>
            <option value="MP3">MP3</option>
            <option value="audiocassetta">Audiocassetta</option>
        </select>
        <input type="number" name="dataPar" id="inserisciDiscoData">
        <input type="text" value="etichetta" name="etichettaPar" id="inserisciDiscoEtichetta">
        <select name="genereDiscoPar" id="inserisciDiscoSelectGenere">
            <option value="Blues">Blues</option>
            <option value="Classico">Classico</option>
        </select>
        <input type="number" name="numeroDiCopiePar" min="1" id="inserisciDiscoNumeroCopie">
        <span style="position: absolute;top: 589px;font-size: 22px;color: #303841;left: 57%;">numero copie:</span>
        <select name="statoDiscoPar" id="inserisciDiscoSelectStato">
            <option value="NUOVO">Nuovo</option>
            <option value="USATO">Usato</option>
        </select>
        <input type="submit" value="continua" id="inserisciDiscoSubmit">
        <!-- fine inserimento caratteristiche disco -->       
    </form>
    <div id="inserisciDiscoHidden" style="visibility: hidden;">
        <span id="inserisciDiscoHiddenSpan">
            Forse cercavi:
        </span>
        <div id="inserisciDiscoHiddenDivContainer">
            <!-- ciclo di ripetizione per ogni risultato-->
            <a  class="inserisciDiscoHiddenDivSuggerimento" id="inserisciDiscoHDSJS1">
                <span style="font-style: italic;font-size: 20px;color: #303841;" id="inserisciDiscoHDSJSpan1">Disco: something</span>
                <span style="font-style: italic;font-size: 20px;color: #303841;">Artista: something</span>
            </a>
            <a  class="inserisciDiscoHiddenDivSuggerimento" id="inserisciDiscoHDSJS2">
                <span style="font-style: italic;font-size: 20px;color: #303841;" id="inserisciDiscoHDSJSpan2">Disco: something</span>
                <span style="font-style: italic;font-size: 20px;color: #303841;">Artista: something</span>
            </a>
        </div>
    </div>
</div>
