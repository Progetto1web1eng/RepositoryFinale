<div id="modificaDiscoDiv">
    <div id="modificaDiscoDiv1">
        <!-- questo Ã¨ il primo div con le caratteristiche del disco-->
        <form method="get" action=""> 
        <!-- inizio inserimento caratteristiche disco -->
            <input type="text" value="${disco.nomeDisco}" name="nomeDiscoPar" id="modificaDiscoNomeDisco">
            <input type="text" value="${disco.barcode}" name="barcodePar" id="modificaDiscoBarcode">
            <input type="number" value="${disco.anno}" name="dataPar" id="modificaDiscoData">
            <input type="text" value="${disco.etichetta}" name="etichettaPar" id="modificaDiscoEtichetta">
            <input type="submit" value="continua" id="modificaDiscoSubmit">   
        </form>
        
    </div>
    <div id="modificaDiscoDiv2">
        <!-- ciclo di ripetizione per ogni disco della collezione -->
        <#list tracceList as t>
            <div class="modificaDiscoDivTracce">
                <h3 style="color: white">${t.titolo}</h3>
                <h3 style="color: white">${t.durata}</h3>
            </div>
        </#list>
        <a href="servletDiProvaModificaDisco?aggiungiTraccia=1"><img id="modificaDiscoAggiungiImg"></a>
    </div>
</div>
